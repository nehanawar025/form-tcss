<!doctype html>
<html class="box-border font-semibold text-[10px]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
</head>
<body class="m-0 p-0 box-border w-screen h-screen bg-slate-800 flex justify-center items-center ">
  <div class="bg-slate-200 w-[67vw] max-h-max m-10 rounded-lg" >
    <form action="" class="w-full mx-auto p-10">
      <div id="first-row" class="m-4 flex justify-evenly items-center max-[500px]:flex-col">
        <label for="first-name" class="font-semibold "></label>
        <input type="text" for="first-name" id="first-name" class="rounded shadow border text-gray-600 p-4 max-[500px]:p-4 w-1/2 max-[500px]:w-full max-[500px]:mb-8" placeholder="First-name">

        <label for="last-name" class="font-semibold ml-8"></label>
        <input type="text" for="last-name" id="last-name" class="rounded shadow border text-gray-600 p-4 max-[500px]:p-4 w-1/2 max-[500px]:w-full" placeholder="Last-name">
      </div>
      <div id="second-row" class="m-4 my-10">
        <label for="email-address" class="font-semibold "></label>
        <input type="email" for="email-address" id="email-address" class="rounded shadow border text-gray-600 p-4 w-full" placeholder="Enter Your Email-Address">
      </div>

      <div id="third-row" class="m-4 my-10">
        <label for="password" class="font-semibold "></label>
        <input type="text" for="password" id="password" class="rounded shadow border text-gray-600 p-4 w-full" placeholder="Enter Your Password">
      </div>

      <div id="fourth-row" class="m-4 mb-5 flex items-center justify-between max-[445px]:flex-col">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded
        text-sm max-[445px]:py-4 max-[445px]:px-12 max-[445px]:w-full max-[445px]:mb-11 text-center max-[445px]:text-center" type="button">
          Sign Up
        </button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded 
        text-sm max-[445px]:py-4 max-[445px]:px-12 max-[445px]:w-full text-center max-[445px]:text-center" type="button">
          Log In
        </button>
      </div>

    </form>
  </div>
</body>
</html>
